<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Softfixes Tag Manager</title>
  <style>
    :root { --bg:#0b0f17; --fg:#e6edf3; --muted:#a5b1c2; --accent:#5865f2; }
    * { box-sizing:border-box }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1000px 600px at 10% 10%, #111a2b 0%, #0b0f17 60%, #0b0f17 100%);
      color:var(--fg); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    }
    .card {
      width:min(780px, 92vw); padding:40px 28px; border:1px solid #1f2937;
      border-radius:24px; background:rgba(255,255,255,0.02); backdrop-filter: blur(6px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    h1 { margin:0 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p { margin:0 0 18px; color:var(--muted) }
    .pill { display:inline-block; padding:6px 10px; border:1px solid #2b3750; border-radius:999px; font-size:12px; color:#c7d2fe; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-top:14px; }
    a.btn {
      display:inline-block; text-decoration:none; padding:10px 16px; border-radius:12px; border:1px solid #293548;
      background:linear-gradient(135deg, #222a3a, #1b2232); color:var(--fg);
    }
    a.btn:hover { border-color:#3d4f70 }
    footer { margin-top:26px; font-size:12px; color:#778196 }
  </style>
</head>
<body>
  <main class="card">
    <span class="pill">Softfixes • Tag Manager</span>
    <h1>Fix it Fast — Own the Future</h1>
    <p>Custom Tag Manager for ClickUp & multi‑platform analytics. This page confirms the domain is live.<br/>Production site is being prepared.</p>
    <div class="row">
      <a class="btn" href="mailto:info@softfixes.com">Contact</a>
      <a class="btn" href="https://github.com/softfixesofficial" target="_blank" rel="noopener">GitHub</a>
    </div>
    <footer>© Softfixes. All rights reserved.</footer>
  </main>
</body>
</html>
