<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switch Test</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .test-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .test-button {
            background: #4f8cff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">Language Switch Test</h1>
        
        <div class="test-section">
            <h3>Language Switch Component</h3>
            <div class="language-switch-container">
                <div class="language-switch" id="language-switch">
                    <button class="lang-btn active" data-lang="tr" onclick="switchLanguage('tr')">
                        <span class="lang-text">TR</span>
                    </button>
                    <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">
                        <span class="lang-text">EN</span>
                        <div class="flag-overlay">
                            <div class="flag-uk"></div>
                        </div>
                    </button>
                </div>
            </div>
            <div id="language-status" class="status success">Language switch loaded successfully</div>
        </div>
        
        <div class="test-section">
            <h3>Test Functions</h3>
            <button class="test-button" onclick="testLanguageSwitch()">Test Language Switch</button>
            <button class="test-button" onclick="testUserProfile()">Test User Profile</button>
            <button class="test-button" onclick="refreshUserProfile()">Refresh User Profile</button>
            <div id="test-status" class="status">Click a test button to see results</div>
        </div>
        
        <div class="test-section">
            <h3>Current Status</h3>
            <div id="current-status">
                <p><strong>Current Language:</strong> <span id="current-lang">TR</span></p>
                <p><strong>Token Present:</strong> <span id="token-status">Checking...</span></p>
                <p><strong>User Profile:</strong> <span id="user-status">Not loaded</span></p>
            </div>
        </div>
    </div>

    <script>
        // Language Switch Function
        function switchLanguage(lang) {
            console.log('[Test] Switching to:', lang);
            
            const langSwitch = document.getElementById('language-switch');
            const langButtons = document.querySelectorAll('.lang-btn');
            
            // Update button states
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Update switch animation (TR is first, EN is second)
            if (lang === 'en') {
                langSwitch.classList.add('en-active');
            } else {
                langSwitch.classList.remove('en-active');
            }
            
            // Store language preference
            localStorage.setItem('preferred_language', lang);
            
            // Update status
            document.getElementById('current-lang').textContent = lang.toUpperCase();
            document.getElementById('test-status').textContent = `Language switched to ${lang.toUpperCase()}`;
            document.getElementById('test-status').className = 'status success';
        }

        // Test function for language switch
        function testLanguageSwitch() {
            console.log('[Test] Testing language switch...');
            const currentLang = localStorage.getItem('preferred_language') || 'tr';
            const newLang = currentLang === 'tr' ? 'en' : 'tr';
            console.log('[Test] Switching from', currentLang, 'to', newLang);
            switchLanguage(newLang);
        }

        // Test function for user profile
        function testUserProfile() {
            console.log('[Test] Testing user profile loading...');
            const token = localStorage.getItem('clickup_access_token');
            console.log('[Test] Token present:', !!token);
            
            const status = document.getElementById('test-status');
            if (token) {
                status.textContent = `Token found: ${token.substring(0, 20)}...`;
                status.className = 'status success';
                document.getElementById('token-status').textContent = 'Yes';
            } else {
                status.textContent = 'No token found - user not logged in';
                status.className = 'status error';
                document.getElementById('token-status').textContent = 'No';
            }
        }

        // Refresh user profile function
        function refreshUserProfile() {
            console.log('[Test] Refreshing user profile...');
            const status = document.getElementById('test-status');
            status.textContent = 'User profile refresh triggered';
            status.className = 'status success';
            document.getElementById('user-status').textContent = 'Refreshing...';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferred_language') || 'tr';
            switchLanguage(savedLang);
            
            // Check token status
            const token = localStorage.getItem('clickup_access_token');
            document.getElementById('token-status').textContent = token ? 'Yes' : 'No';
            
            console.log('[Test] Test page loaded successfully');
        });
    </script>
</body>
</html>
