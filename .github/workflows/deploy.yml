name: Deploy Tag Manager to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build landing page
        run: cd landing && npm run build

      # SPA yönlendirme için 404.html oluştur
      - name: Create 404.html for SPA routing
        run: cp landing/build/index.html landing/build/404.html

      # Custom domain ayarla
      - name: Set custom domain
        run: echo "tagmanager.softfixes.com" > landing/build/CNAME

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: landing/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
